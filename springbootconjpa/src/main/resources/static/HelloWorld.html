<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>

<div id="demo">
<input id="myname" type="text" />
<button type="button" onclick="callSayHelloJson()">Call Say Hello Json</button>
<p id="sayHelloMsg" />
</div>

<script>
function callSayHelloJson() {
	
  var xhttp = new XMLHttpRequest();
  
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var jsonObject = JSON.parse(this.responseText);
      document.getElementById("sayHelloMsg").innerHTML = "Hello Message: "+ jsonObject.helloMsg;
    }
  };
  xhttp.open("GET", "http://localhost:8080/helloJson?name=" + document.getElementById("myname").value, true);
  xhttp.send();
}

</script>

</body>
</html>
