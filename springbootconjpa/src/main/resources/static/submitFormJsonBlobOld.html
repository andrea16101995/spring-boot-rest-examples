<!DOCTYPE html>
<html>  
<head>
<script>
function onSubmit() {

    var formData = new FormData();

    var blob = new Blob([JSON.stringify({"firstName": document.getElementById("firstName").value,"lastName": document.getElementById("lastName").value})], {type: "application/json"})

    formData.append('user', blob);
    
    var xhttp = new XMLHttpRequest();
    xhttp.onload = function () {
        alert(this.responseText);
    };
    xhttp.open("POST", '/submitForm', true);
    xhttp.send(formData);
    
}
</script>
</head>

<body>
    <form name="userForm">
        <label> First Name : </label>
        <br/>
        <input id="firstName" name="firstName" />
        <br/>
        <label> Last Name : </label>
        <br/>
        <input id="lastName" name="lastName" />
        <br/>
        <input type="button" value="Submit" id="submit" onclick="onSubmit(); return false;" />
    </form>
</body>    
</html>
